{% extends 'index.html' %} 
{% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="room-title">{{ room.name }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="room-subtitle">Up to {{ room.capacity }} guests | {{ room.number_of_beds }} bed</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ room.description | safe }}
                </p>
                <a href="{% url 'booking_view' room.slug %}"><button class="btn main-button">Book Room</button></a>
            </div>
        </div>
    </div>
</div>

<!-- BOOK ROOM buton with href to bookings url  -->
      

{% endblock content %}
